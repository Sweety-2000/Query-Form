<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querry</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Contact-Us</h2>
        <form>
            <div class="input-group">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name"  class="name"  >

                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name"  class="name"  >
                </span>
            </div>

            <div class="input-group">
                <i class="fa fa-envelop email"></i>
                <input type="number" placeholder="Mobile No."  class="number"  >

            </div>

            <div class="input-group">
                <i class="fa fa-envelop email"></i>
                <input type="email" placeholder="E-Mail"  class="mail" >

            </div>

            <div class="input-group">
                
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="dob">

            </div>

            
            <div class="input-group">
                <input type="radio" class="radio-button" name="r1">
                <label style="margin-right: 30px;">Male</label>

                <input type="radio" class="radio-button" name="r1">
                <label>female</label>
            </div>

            
            <div class="input-group">
                <textarea id="message" rows="5" placeholder="Feed-back" class="feedback"></textarea>
            </div>
            
            <div class="input-group">
                <input type="submit"  class="button" value="Submit">
            </div>

        </div>       
        </form>




    </div>


    
</body>
</html>
